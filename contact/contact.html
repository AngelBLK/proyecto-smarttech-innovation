<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/logo-coloful.svg" type="image/x-icon">
    <title>Smarttech Innovation | Contact us</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="header__logo">
                <img src="../assets/logo-white.png" alt="Smarttech innovation logo" class="header__logo-img">
                <p class="header__logo-name">Smarttech innovation</p>
            </div>

            <div class="header__menu">
                <ul class="container-menu">
                    <li class="header__menu-links"><a href="../index.html">Smarttech Store</a></li>
                    <li class="header__menu-links"><a href="../aboutUs/about.html">About Us</a></li>
                    <li class="header__menu-links"><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="contactUs">
        <div class="texts">
            <h2 class="texts__title">Contact Us</h2>
            <hr class="mid__line">
            <p class="texts__copy">Get in touch with us!</p>
        </div>

        <form class="form">
            <input type="text" class="input form__name" placeholder="Your Name" required>
            <input type="email" class="input form__email" placeholder="Your email" required>

            <textarea class="input form__message" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <input type="submit" class="input form__submit" value="Send Message" required>
        </form>
    </section>
</body>
</html>
